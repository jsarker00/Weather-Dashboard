<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER-DASHBOARD</title>
    <link rel="stylesheet" href="style.css" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- JS, Popper.js, and jQuery -->
    <!-- <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="navbar sticky-top navbar-light bg-info text-center">
        <h1>WEATHER</h1>
    </nav>
    <main class="container row">
        <!-- Search Bar/Search History -->
        <section class="col-md-4">
            <div>
                <nav class="navbar navbar-light bg-light">
                    <h2>City Search</h2>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            id="city-search" />
                        <button id="current-weather" class="btn btn-outline-success my-2 my-sm-0" type="submit">
                            Click Here for the Weather
                        </button>
                        <!-- <button
                id="five-day"
                class="btn btn-outline-success my-2 my-sm-0"
                type="submit"
              >
                Click Here for 5-Day Forecast
              </button> -->
                    </form>
                </nav>
                <ul class="list-group" id="search-history">
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </section>
        <!-- Current Weather/5-Day Forecast -->
        <!-- Current Weather -->
        <article class="col-md-8 current-weather" style="width: 100px;">
            <section class="row">
                <div class="card w-75">
                    <div class="card-body">
                        <h5 class="card-title">TODAY'S WEATHER</h5>
                        <p id="city-name"></p>
                        <p id="date"></p>
                        <img id="weather-icon" />
                        <p>Temperature: <span id="temperature"></span></p>
                        <p>Humidity: <span id="humidity"></span></p>
                        <p>Wind Speed: <span id="wind-speed"></span></p>
                        <p>UV Index: <span id="uv-index"></span></p>
                    </div>
                </div>
            </section>
            <!-- 5 Day Forecast  -->
            <div class="row">
                <div class="card border-dark mb-2" style="max-width: 12rem;">
                    <div class="card-header cityNamecard" id='one'></div>
                    <div class="card-body text-dark">
                        <p id="date-one"></p>
                        <img id="weather-icon-one" />
                        <p class="card-text">Temperature: <span id='temperature-one'></span></p>
                        <p class="card-text">Humidity: <span id='humidity-one'></span></p>
                    </div>
                </div>
                <div class="card border-dark mb-2" style="max-width: 12rem;">
                    <div class="card-header cityNamecard" id='two'></div>
                    <div class="card-body text-dark">
                        <p id="date-two"></p>
                        <img id="weather-icon-two" />
                        <p class="card-text">Temperature: <span id='temperature-two'></span></p>
                        <p class="card-text">Humidity: <span id='humidity-two'></span></p>
                    </div>
                </div>
                <div class="card border-dark mb-2" style="max-width: 12rem;">
                    <div class="card-header cityNamecard" id='three'></div>
                    <div class="card-body text-dark">
                        <p id="date-three"></p>
                        <img id="weather-icon-three" />
                        <p class="card-text">Temperature: <span id='temperature-three'></span></p>
                        <p class="card-text">Humidity: <span id='humidity-three'></span></p>
                    </div>
                </div>
                <div class="card border-dark mb-2" style="max-width: 12rem;">
                    <div class="card-header cityNamecard" id='four'></div>
                    <div class="card-body text-dark">
                        <p id="date-four"></p>
                        <img id="weather-icon-four" />
                        <p class="card-text">Temperature:<span id='temperature-four'></span></p>
                        <p class="card-text">Humidity:<span id='humidity-four'></span></p>
                    </div>
                </div>
                <div class="card border-dark mb-2" style="max-width: 12rem;">
                    <div class="card-header cityNamecard" id='five'></div>
                    <div class="card-body text-dark">
                        <p id="date-five"></p>
                        <img id="weather-icon-five" />
                        <p class="card-text">Temperature: <span id='temperature-five'></span></p>
                        <p class="card-text">Humidity: <span id='humidity-five'></span></p>
                    </div>
                </div>
            </div>
            </div>
        </article>
    </main>
    <script src="weather.js"></script>
</body>

</html>
